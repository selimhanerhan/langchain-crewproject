<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>

</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage.</p>

        <form action="/postInformation/" method="post">
            <label for="user_input_keyword">Enter the keyword you want to look at:</label><br>
            <input type="text" id="user_input_keyword" name="user_input_keyword"><br><br>

            <label for="user_input_url">Enter the youtube channel url:</label><br>
            <input type="text" id="user_input_url" name="user_input_url"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
